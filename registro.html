<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>LYFT CAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="assets/js/login.js"></script>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 col-sm-2 col-xs-2">
                        <div class="back-page1 text-center">
                            <a href="signup.html">&lt;</a>
                        </div>
                    </div>
                    <div class="col-md-8 col-sm-8 col-xs-8">
                        <div class="title-signup text-center">
                            <h1>Sign up</h1>
                            <p>Join now for free ride credit</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <hr>
    <section id="registro">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12 text-center">
                        <form role="form" style="padding: 0 40px;">
                            <div class="form-group row">
                                <div class="col-md-6 input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input class="form-control" type="text" id="username" placeholder="First name   Last name" required pattern="[a-z]{1,15}" title="Username fail">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6 input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i> </span>
                                    <input class="form-control" type="email" id="usermail" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Email fail">
                                </div>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input " required>
                                    Check me out <a href="#">Terms of service</a>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid next">
            <div class="container">
                <div class="text-center">
                    <input id="registra" type="button" value="Next" onClick=" window.location.href='map.html'" style="background-color: transparent; border-color: none; border: none; color: #fff;">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
